{% extends 'base.html' %}


{% block content %}
<h1>Retrieve By Year</h1>
<form action="{% url 'retrieve_years' %}" method="get">
    {% csrf_token %}
    {{ form.as_p }}
    <button class = "btn btn-success" type ="">Retrieve</button>
</form>


<div class="mt-3">
<h3>Results:</h3>

{% if year %}
<ul>
    {% for y in year %}
    <li>
        {{ y.song.song }} came out while {{ y.president }} was president
    </li>
    {% endfor %}

</ul>
{% else %}
No entries 
{% endif %}
<div>
{% endblock %}
